<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AURA - Architect Intelligence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="main-wrapper">
    <div class="chat-container">
        <h1 id="systemTitle">ðŸ§  AURA - Architect Intelligence</h1>

        <div id="chat"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Speak...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script src="brain.js"></script>

<script>
/* ===== SEND BUTTON FIX ===== */

document.getElementById("sendBtn").addEventListener("click", sendMessage);

document.getElementById("userInput").addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        sendMessage();
    }
});

/* ===== RESPONSIVE 3D STARFIELD ===== */

const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];

function initStars(){
    stars = [];
    for(let i=0;i<250;i++){
        stars.push({
            x: Math.random()*canvas.width - canvas.width/2,
            y: Math.random()*canvas.height - canvas.height/2,
            z: Math.random()*1000
        });
    }
}
initStars();

function animateStars(){
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let star of stars){
        star.z -= 2;
        if(star.z <= 0) star.z = 1000;

        let k = 200 / star.z;
        let px = star.x * k + canvas.width/2;
        let py = star.y * k + canvas.height/2;

        let size = (1 - star.z/1000) * 3;

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI*2);
        ctx.fill();
    }

    requestAnimationFrame(animateStars);
}

animateStars();
</script>

</body>
</html>
